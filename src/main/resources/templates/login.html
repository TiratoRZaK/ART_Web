<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Арт-терапия - Вход</title>
    <link rel="icon" th:href="@{img/Fevicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{vendors/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{vendors/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{vendors/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{vendors/linericon/style.css}">
    <link rel="stylesheet" th:href="@{vendors/owl-carousel/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{vendors/owl-carousel/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{vendors/nice-select/nice-select.css}">
    <link rel="stylesheet" th:href="@{vendors/nouislider/nouislider.min.css}">

    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<!-- ================ start banner area ================= -->
<section class="blog-banner-area" id="category">
    <div class="container h-100">
        <div class="blog-banner">
            <div class="text-center">
                <h1>Страница входа</h1>
                <nav aria-label="breadcrumb" class="banner-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Войти</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- ================ end banner area ================= -->

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <div class="hover">
                        <h4>Впервые на сайте?</h4>
                        <p>Пройдите быструю регистрацию, чтобы получить возмоность попасть ко мне на приём. Это не
                            займёт много времени.</p>
                        <a class="button button-account" th:href="@{/register}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Войти на сайт со своими данными</h3>
                    <label class="alert-danger" th:if="${error!=null}" th:text="${error}"></label>
                    <label class="alert-info" th:if="${message!=null}" th:text="${message}"></label>
                    <form class="row login_form" th:action="@{/login}" method="post">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="username"
                                   placeholder="Адрес электронной почты" required onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Адрес электронной почты'">
                            </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" required name="password" placeholder="Пароль"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'">
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="button button-login w-100">Войти</button>
                            <a href="/forgotPass">Забыли пароль?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
<footer th:insert="fragments/footer :: footer"></footer>

<script th:src="@{vendors/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{vendors/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{vendors/skrollr.min.js}"></script>
<script th:src="@{vendors/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{vendors/nice-select/jquery.nice-select.min.js}"></script>
<script th:src="@{vendors/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{vendors/mail-script.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
